<html lang="en">

    <head>

    <body>

        <div class="w-100 vh-100 bg-danger d-flex flex-wrap font-monospace ">
            <div class="bg-black col-12 px-2">
                <div class="vh-100 d-flex justify-content-center align-items-start pt-5">
                    <div class=" d-inline-block h-auto p-2 bg-light">

                        </div>
                    </div>
                </div>
            </div>
